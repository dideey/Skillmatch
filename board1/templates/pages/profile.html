<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
</head>
<script>
    function validateForm() {
        var fields = document.getElementsByTagName("input");
        var textarea = document.getElementsByTagName("textarea")[0];

        for (var i = 0; i < fields.length; i++) {
            if (fields[i].value === "") {
                alert("Please fill out all fields.");
                return false;
            }
        }

        if (textarea.value === "") {
            alert("Please fill out all fields.");
            return false;
        }

        return true;
    }
</script>
<body>
    <h2>Professional Information:</h2>
    <form action="/profile" method="post" onsubmit="return validateForm()">
        <label for="current_job_title">Current Job Title:</label><br>
        <input type="text" id="current_job_title" name="current_job_title"><br><br>

        <label for="desired_job">Desired Job:</label><br>
        <input type="text" id="desired_job" name="desired_job"><br><br>

        <label for="work_experience">Work Experience:</label><br>
        <textarea id="work_experience" name="work_experience"></textarea><br><br>

        <label for="education_level">Education Level:</label><br>
        <select id="education_level" name="education_level">
            <option value="High School">High School</option>
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Doctoral Degree">Doctoral Degree</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="certifications">Certifications:</label><br>
        <input type="text" id="certifications" name="certifications"><br><br>

        <label for="portfolio">Portfolio:</label><br>
        <input type="url" id="portfolio" name="portfolio"><br><br>

        <label for="technical_skills">Technical Skills:</label><br>
        <input type="text" id="technical_skills" name="technical_skills"><br><br>

        <label for="industry_skills">Industry-specific Skills:</label><br>
        <input type="text" id="industry_skills" name="industry_skills"><br><br>

        <h2>Preferences:</h2>
        <label for="preferred_company_size">Preferred Company Size:</label><br>
        <select id="preferred_company_size" name="preferred_company_size">
            <option value="Small">Small (1-50 employees)</option>
            <option value="Medium">Medium (51-500 employees)</option>
            <option value="Large">Large (501+ employees)</option>
        </select><br><br>

        <label for="desired_job_type">Desired Job Type:</label><br>
        <select id="desired_job_type" name="desired_job_type">
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Contract">Contract</option>
            <option value="Freelance">Freelance</option>
        </select><br><br>

        <label for="salary_range">Salary Range:</label><br>
        <input type="text" id="salary_range" name="salary_range"><br><br>

        <label for="job_location">Job Location:</label><br>
        <input type="text" id="job_location" name="job_location"><br><br>

        <label for="willing_to_relocate">Willing to Relocate:</label><br>
        <input type="checkbox" id="willing_to_relocate" name="willing_to_relocate" value="Yes"><br><br>

        <h2>Additional Information:</h2>
        <label for="languages_spoken">Languages Spoken:</label><br>
        <input type="text" id="languages_spoken" name="languages_spoken"><br><br>

        <label for="interest_hobbies">Interest/Hobbies:</label><br>
        <input type="text" id="interest_hobbies" name="interest_hobbies"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
